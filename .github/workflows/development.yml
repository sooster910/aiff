name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - develop
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4.1.3

      # Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'

      # 의존성 설치
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          ls -la node_modules/.bin/next  # next 바이너리 확인
          ls -la node_modules/next      # next 모듈 확인

      # Relay 컴파일
      - name: Run Relay compiler
        run: |
          yarn relay

      # 빌드
      - name: Build the project
        run: |
          yarn build

      # 배포 패키지 생성 (ZIP 파일)
      - name: Generate deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" -x "node_modules/*"

      # AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # Elastic Beanstalk에 배포 (Develop 환경)
      - name: Deploy to Elastic Beanstalk (Develop)
        if: github.ref == 'refs/heads/develop'
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: aiff-front
          environment_name: development-aiff-front
          version_label: ${{ github.sha }}
          region: ap-northeast-2
          deployment_package: deploy.zip

      # Elastic Beanstalk에 배포 (Production 환경)
      - name: Deploy to Elastic Beanstalk (Production)
        if: github.ref == 'refs/heads/main'
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: aiff-front
          environment_name: production-aiff-front
          version_label: ${{ github.sha }}
          region: ap-northeast-2
          deployment_package: deploy.zip
